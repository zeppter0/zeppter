
   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      {% for i in data %}

    <div class="carousel-item {% if forloop.counter == 1 %}

    active

    {% endif %} ">
    <a href="/mobile/content/{{ i.book_title }}">
      <img id="carousel-img" class="d-block w-100" src="{{ MEDIA_URL }}{{ i.book_image }}" alt="First slide">

    <div class="carousel-caption d-none d-md-block">
    <h5>{{ i.book_title }}</h5>
    <p></p>
  </div>
        </a>
    </div>

      {% endfor %}

  </div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
{% for ca in cat %}
<div class="_343 w-100">
        <div class="_9050">
            <h4 class="list-title" >{{ ca.cat_title }}</h4>
            <button data-listview({{ ca.id }}) class="list-more button5"><strong>More</strong></button>
</div>
    <div class="item-list">
        <ul id="lid{{ ca.id }}">


        </ul>
        <script>
            $(document).ready(function (e){
                $.ajax(
        {
            url : "http://{{ request.get_host }}/mobile/mobilecard/{{ ca.id }}",
            cache: false,
            success : function (data){
                $("#lid{{ ca.id }}").html(data)

            }
        }
    );


            });

        </script>
    </div>
    </div>
{% endfor %}


<script>
    $(".list-more").click(function (e) {
        data = $(this).data("listview");
        $.ajax({
            url : "/mobile/listview/1",
            type : "GET",
            success : function (e){
                datashhow = {content : "home",

                }
                headtag("/mobile/header",datashhow,function (e){
                    $("head").append(e);
                });
                $(".main").html(e);
            }
        })


            });
</script>
