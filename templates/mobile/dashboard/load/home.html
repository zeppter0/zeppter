<script>







    $(".list-more").click(function (e) {
        progressbar_p.show();
        id = $(this).attr("data-listview")

        $.ajax({
            url : "/mobile/listview/"+id+"/mobileload",
            type : "GET",
            data :{
                hide : "show"
            },
            success : function (e){
                progressbar_p.hide();
                console.log(e)
                history.pushState('data to be passed', 'Title of the page', '/mobile/listview/'+id+"/");

                $(".main").html(e);


            }
        })


            });
</script>
