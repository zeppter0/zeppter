

<div class="container " id="text-hod" >
    <div class="w-100 text-center">
        <h1 class="h5" ><strong>{{ title }}</strong></h1>

        <img width="100%" height="220" src="{{ MEDIA_URL }}{{ img }}">
    </div>

    {{ des | safe }}
<div class="audio-play" >

    <i class="fas fa-play-circle"></i>
</div>
</div>
<script>



    $(document).ready(function (e){


        $("#text-hod").dblclick(function (e){
            toggleFullScreen($(this));
        });



        $('.audio-play').click(function (e){
        url = "https://ajax.googleapis.com/ajax/services/language/translate";
        text = $("#text-hod").text()


var audio = new Audio();
$.ajax({
    url: url,
    type: "GET",
    dataType: 'jsonp',


    data: {
        q: 'Hello world!',  // text to translate
            v: '1.0',
            langpair: 'en|es'
    },

    success: function (e){
        audio.src = e;
        audio.play();
    }
})

    });
    })

</script>
