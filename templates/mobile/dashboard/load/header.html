
<meta name="description" content="{{meta.description}}"/>
<meta name="keywords" content="{{meta.keywords}}"/>
<link rel="author" href="https://plus.google.com/{{googlePlusId}}" />
<link rel="canonical" href="{{meta.pageUrl}}" />
<meta property="og:url" content="{{meta.facebook.pageUrl}}"/>
<meta property="og:image" content="{{meta.facebook.imageUrl}}">
<meta property="og:description" content="{{meta.facebook.description}}">
<meta property="og:type"               content="article" />
<meta property="og:title" content="{{meta.facebook.pageTitle}}"/>
<meta property="og:site_name" content="{{meta.facebook.siteTitle}}"/>
<meta property="og:see_also" content="{{meta.facebook.homepageUrl}}"/>
<meta itemprop="name" content="{{meta.google.pageTitle}}">
<meta itemprop="description" content="{{meta.google.description}}"/>
<meta itemprop="image" content="{{meta.google.imageUrl}}"/>
<meta name="twitter:card" content="summary"/>
<meta name="robots" content="index, follow"/>
<meta name="twitter:url" content="{{meta.twitter.pageUrl}}"/>
<meta name="twitter:title" content="{{meta.twitter.pageTitle}}"/>
<meta name="twitter:description" content="{{meta.twitter.description}}"/>
<meta name="twitter:image" content="{{meta.twitter.imageUrl}}"/>

{% if schema %}


<script type="application/ld+json">
{
      "@context": "https://schema.org",
      "@type": "WebPage",
      "breadcrumb": "Books > Marketing > JSON",
      "mainEntity":{
              "@type": "Book",
              "author": "http://www.example.com/author.html",
              "bookFormat": "http://schema.org/EBook",
              "datePublished": "{{ meta.publishtime }}",
              "image": "{{ MEDIA_URL }}{{ img }}",
              "inLanguage": "hindi",
              "isbn": "00000000",
              "name": "{{ title }}",
              "numberOfPages": "",

              "publisher": "O'Json Publishing",
              "aggregateRating": {
                "@type": "AggregateRating",
                "ratingValue": "4",
                "reviewCount": "12"
              }
            }
    }
</script>

{% endif %}
