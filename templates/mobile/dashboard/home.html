    >

        </div>
        <div class="col text-center">

<i id="user_m" onclick="userprofi('{{ userdata.pk }}')" class="material-icons" aria-hidden="true">person</i>

<i id="login_m" onclick="login()"  class="material-icons" >login</i>

        </div>


    </div>

    <script type="text/javascript">

function login(){
    $.ajax({
                         url: "/mobile/login",
                         type : "post",
                         data : {
                             csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                         success : function (e){
                             $(".main").hide()
                             $(".show-content").show()
                             $(".show-content").html(e)
                         }


                     })





}

function userprofi(id){
        $.ajax({
                    url: "/mobile/user/data/"+id,
                    type: "get",
                    success : function (e){
                       if( $(".show-content").hide()){
                           mai = $(".main")
                           if( mai.hide()){
                               mai.show();

                           }

                        mai.html(e)
                       }


                    }

                })
    }





        $(document).ready(function (e) {







            const main = $(".main");
    var url= window.location.href;
    $("#searchview").click(function (e){
        $("#mob-navbar .row").hide();
        $("#search").css("display","inline-block");
    });
    $("")

    function geshows(s) {
        home(url+s, function (e) {
                        if ($(".show-content").hide()) {

                            $(".main").show();

                        }

                        main.html(e);


                    });
    }

    if ( window.location.pathname=="/" ){

    geshows("mobileload");


} else {
    geshows("mobileload");

}
    back = $("#backbtn");
    back.hide()
    content = $(".show-content")
    if (content.show()){
        back.show()
    }else {
        back.hide()
    }


            back.click(function (e){



            });
    $("#main-title").click(function (e){

    });




            $("#home-btn").click(function (e) {
                    window.history.pushState('page2', 'Title', '/');



                    $("#backbtn").html("");
                    home("/mobile_home", function (e) {
                        if ($(".show-content").hide()) {

                            $(".main").show();

                        }

                        main.html(e);


                    });




            });
            $("#backbtn").html("");



            $("#searif").keyup(function (e) {
                var main = $(".main");
                var name = $('#searif').val();
                if (name === ""){
                    main.html("");

                }else {
                    $.ajax({

                    url : "/mobile/search",
                    type : "GET",
                    data: {search : name},

                    success : function (data) {

                        main.html(data);




                    }
                });
                }




            });
        });



    </script>
{% endblock %}
