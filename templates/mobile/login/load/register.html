


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form method="post" id="registerform" action="#">
    {% csrf_token %}
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label>
		  	<input type="text" name="first_name" class="form-control" placeholder="" required>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" name="last_name" class="form-control" placeholder=""required>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label>Email address</label>
		<input type="email" name="email" class="form-control" placeholder="" required>
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
    <div class="form-group">
		<label>Mobile No.</label>
		<input type="tel" id="phone" name="mobile_no" pattern="[+]{1}[0-9]{11,14}" required>

	</div> <!-- form-group end.// -->
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="M">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="F">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->

	<div class="form-group">
		<label>Create password</label>
	    <input class="form-control" type="password" name="password1" required>
	</div> <!-- form-group end.// -->
    <div class="form-group">
		<label>Match password</label>
	    <input class="form-control" type="password" name="password2" required>
	</div> <!-- form-group end.// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->
<script>


    $("#registerform").submit(function (e){


        $.ajax({
            url : "/mobile/register",
            type : "post",
            data : $(this).serialize(),
            success: function (e){
                console.log(e)
                data =JSON.parse(e)
                if(data.check ==="register"){
                    $(".show-content").hide()
                    $(".main").show()

                }


            }
        })
        return false;
    });
</script>
