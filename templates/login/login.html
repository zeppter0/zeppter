{% extends 'login/include.html' %}
{% block content %}
<h1>{{ error }}</h1>

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from earning your own money!</p>
                        <a href="/user/register"><input type="submit" name="" value="register"></a> <br/>
                    </div>
                    <div class="col-md-9 register-right">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login In Zeppter</h3>

                                <form  method="post" action="/user/login">
                                    {% csrf_token %}
                                    <div class="row register-form">


                                    <div class="col-md-6 offset-md-6 col-sm">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                        </div>

                                        <input type="submit" class="btnRegister"  value="Log in"/>

                                    </div>
                                </div>

                            </form>


                            </div>

                        </div>
                    </div>
                </div>

            </div>

}

{% endblock %}
