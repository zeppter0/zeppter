<div class="slideshow-container">
  

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      {% for i in data %}

    <div class="carousel-item {% if forloop.counter == 1 %}

    active

    {% endif %} ">
    <a href="/mobile/content/{{ i.id }}">
      <img id="carousel-img" class="d-block w-100" src="{{ MEDIA_URL }}{{ i.book_image }}" alt="First slide">

    <div class="carousel-caption d-none d-md-block">
    <h5>{{ i.book_title }}</h5>
    <p></p>
  </div>
        </a>
    </div>

      {% endfor %}

  </div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
{% for ca in cat %}
    <div class="item-layout">
      <div class="title-layout">
        <h4>{{ ca.cat_title }}</h4>
        <a href="#">More</a>
      

      </div>
      <div class="container">
          <div class="card-layout">
       <ul id="card_list{{ ca.id }}" class="card-list">

       </ul>

      </div>
      </div>
    <script>
        $(document).ready(function (e){
            $.ajax(
        {
            url : "/cardlist/{{ ca.id }}",
            cache: false,
            success : function (data){
                $("#card_list{{ ca.id }}").html(data)

            }
        }
    );
        });
    </script>




  
      </div>
{% endfor %}


</div>
